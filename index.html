{% extends "base.html" %}
{% block content %}
<div class="card animated-card">
    <h2>➕ Add Student</h2>
    <form action="/add_student" method="POST">
        <input type="text" name="name" placeholder="Student Name" required>
        <button type="submit">Add</button>
    </form>
</div>

<div class="card animated-card">
    <h2>📝 Mark Attendance</h2>
    <form action="/mark_attendance" method="POST">
        <input type="date" name="date" required>
        <table>
            <tr><th>Name</th><th>Present</th><th>Absent</th></tr>
            {% for student in students %}
            <tr>
                <td>{{ student[1] }}</td>
                <td><input type="radio" name="status_{{ student[0] }}" value="Present" required></td>
                <td><input type="radio" name="status_{{ student[0] }}" value="Absent"></td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
